<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-image {
      width: 100%;
      height: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="MockUp_MobileApp.png" alt="Project Image" class="card-image">
    <div class="card-content">
      <h3 class="card-title">Project Title</h3>
      <p class="card-description">This is a brief description of the project. You can explain the main objective, technology used, or any relevant detail here.</p>
    </div>
  </div>
</body>
</html>
